<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Trouvez l'hébergement de vos rêves dans la ville de votre choix !"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/f97e8f3daf.js"
            crossorigin="anonymous"
        ></script>
        <title>Reservia - Le plannificateur de vos vacances</title>
    </head>
    <body>
        <!-- MAIN -->
        <section id="search">
            <div class="search_titles">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p class="search_subtitle">
                    En plein centre ville ou en pleine nature
                </p>
            </div>

            <form action="page.html" method="get">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                <input type="search" id="research" value="Marseille, France" />
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>

            <!-- Section Search -->

            <h2>Filtres</h2>
            <ul>
                <li>
                    <i class="fas fa-money-bill-wave" aria-hidden="true"></i>
                    <a href="#">Économique</a>
                </li>
                <li>
                    <i class="fas fa-child" aria-hidden="true"></i>
                    <a href="#">Familial</a>
                </li>
                <li>
                    <i class="fas fa-heart" aria-hidden="true"></i>
                    <a href="#">Romantique</a>
                </li>
                <li>
                    <i class="fas fa-dog" aria-hidden="true"></i>
                    <a href="#">Animaux Autorisés</a>
                </li>
            </ul>
            <div class="info">
                <p>
                    <i class="fas fa-info" aria-hidden="true"></i> Plus de 500
                    logements sont disponible dans cette ville
                </p>
            </div>
        </section>
    </body>
</html>
